<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>

    <header>
        <h1>Minha Loja</h1>
    </header>

    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da Loja</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
        </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="number" id="preco"placeholder="Valor do produto">
        </div>

            <button onclick="produto.salvar()" id="btn-1">Salvar</button>
            <button onclick="produto.cancelar()" >Cancelar</button>

        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th class="center">Produto</th>
                    <th class="center">Valor</th>
                    <th class="center">Ações</th>
                </thead>
                
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </main>
</body>
</html>
